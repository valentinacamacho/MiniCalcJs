<!DOCTYPE html>
<html lang="es">

<head>
    <title>Mini Calculadora</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <h1>Mini Calculadora</h1>

    <div class="inputs">
        <input type="number" id="number1" placeholder="Dijite número1" />
        <input type="number" id="number2" placeholder="Dijite número2" />
    </div>


    <button class="btn sumar" onclick="calcular('sumar')">Sumar</button>
    <button class="btn restar" onclick="calcular('restar')">Restar</button>
    <button class="btn multiplicar" onclick="calcular('multiplicar')">Multiplicar</button>
    <button class="btn dividir" onclick="calcular('dividir')">Dividir</button>

    <p  class="resultado" id="result"></p>
    <script src="./script/script.js"></script>
</body>
</html>
